<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
    .box{
        border-width:thick;
        border-style:dashed;
        border-color:black;
    } 
    .bos{
        border-width:thick;
        border-style:dashed;
        border-color:black;
        border-radius:50px 40px 20px 10px;
    }
    .vos{
        border-width:thick;
        border-style:dashed;
        border-color:black;
        margin:30px 100px;
    }
    </style>
</head>
<body>
    <div class="box">
        <h1>졸려</h1>
    </div>
    <div class="bos">
        <p>진짜로</p>
    </div>
    <div class="vos">
        <h2>피곤</h2>
    </div>
</body>
</html>
